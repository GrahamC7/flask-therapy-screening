<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        .confirmation-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Registration Confirmed</h1>
    <p>Thank you for registering. Here are your details:</p>

    <ul>
        <li><strong>Patient Name:</strong> {{ first_name }} {{ last_name }}</li>
        <li><strong>Date of Birth:</strong> {{ date_of_birth }}</li>
        <li><strong>Therapist:</strong> {{ therapist_name }}</li>
    </ul>

    <p>Your registration has been successfully submitted.</p>
    <div class="back-link">
        <a href="/">Register Another Patient</a>
    </div>
</body>
</html>
