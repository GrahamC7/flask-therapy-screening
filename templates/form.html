<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        .error-messages {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .error-messages ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Patient Registration Form</h1>

    <!-- Simple flash messages -->
    {% for message in get_flashed_messages() %}
        <div class="error-messages">{{ message }}</div>
    {% endfor %}

    <form action="/submit" method="POST">
        <label for="first_name">Patient First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Patient Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="therapist_name">Therapist Name:</label>
        <input type="text" id="therapist_name" name="therapist_name" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
